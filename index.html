<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iframe Host</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1rem;
        background-color: #00466e;
        color: white;
        text-align: center;
      }

      .iframe-wrapper {
        flex: 1;
        border-top: 2px solid #ccc;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Payment Request Sample</h1>
        <p>
          This iframe is embedded below to demonstrate the Stitch payment flow.
        </p>
      </header>

      <div class="iframe-wrapper">
        <iframe
          src="https://secure.stitch.money/connect/payment-request/30e50e62-bd72-48ee-9355-5d60dba10570?redirect_uri=https://localhost:8080"
          allow="payment"
        ></iframe>
      </div>
    </div>
  </body>
</html>
